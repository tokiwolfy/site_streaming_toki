<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Streamer OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="terminal pixel-art-border">
        <header style="text-align: center;">
            <img id="pfp" src="https://via.placeholder.com/100" class="avatar-pixel">
            <h1 id="title">> NOM_DU_STREAMER</h1>
            <p id="bio-text">Chargement de la bio...</p>
            <div id="status-live" class="status-badge offline">OFFLINE</div>
        </header>

        <nav style="margin-top: 20px;">
            <a id="twitch-link" href="#" class="btn">> VOIR LE LIVE</a>
            <a id="discord-link" href="#" class="btn">> DISCORD</a>
        </nav>
    </div>

    <script>
        function loadData() {
            const user = localStorage.getItem('twitch_user') || "STREAMER";
            const avatar = localStorage.getItem('user_avatar') || "https://via.placeholder.com/100";
            const bio = localStorage.getItem('user_bio') || "Bienvenue sur mon espace !";
            const discord = localStorage.getItem('user_discord') || "#";

            document.getElementById('title').innerText = "> " + user.toUpperCase();
            document.getElementById('pfp').src = avatar;
            document.getElementById('bio-text').innerText = bio;
            document.getElementById('twitch-link').href = "https://twitch.tv/" + user;
            document.getElementById('discord-link').href = discord;
        }

        // Garder ici la fonction checkLive() précédente pour le statut Twitch...
        loadData();
    </script>
</body>
</html>
