<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Streamer OS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .preview-box {
            border: 2px solid #00FF41; 
            padding: 15px; margin-top: 20px;
            background: rgba(15, 12, 41, 0.95); color: #00FF41;
            text-align: center;
        }
        .prev-btn { border: 1px solid #00FF41; padding: 5px; margin: 5px 0; font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="terminal" style="max-width: 600px; overflow-y: auto; max-height: 95vh; border-color: #e94560; color: #e94560;">
        <h2>[ CONFIGURATION SYSTÈME ]</h2>
        <form id="adminForm">
            <div class="admin-section">
                <p>> TWITCH CONFIG (USER / CID / TOKEN) :</p>
                <input type="text" id="u" class="input-retro" placeholder="Pseudo">
                <input type="text" id="cid" class="input-retro" placeholder="Client ID">
                <input type="password" id="t" class="input-retro" placeholder="Token">
            </div>
            <div class="admin-section">
                <p>> NEWS & BIO :</p>
                <input type="text" id="news" class="input-retro" placeholder="News (Barre rouge)">
                <input type="text" id="bio" class="input-retro" placeholder="Ma bio...">
            </div>
            <div class="admin-section">
                <p>> PLANNING :</p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                    <input type="text" id="p1" class="input-retro" placeholder="LUN">
                    <input type="text" id="p2" class="input-retro" placeholder="MAR">
                    <input type="text" id="p3" class="input-retro" placeholder="MER">
                    <input type="text" id="p4" class="input-retro" placeholder="JEU">
                    <input type="text" id="p5" class="input-retro" placeholder="VEN">
                    <input type="text" id="p6" class="input-retro" placeholder="SAM">
                    <input type="text" id="p7" class="input-retro" placeholder="DIM">
                </div>
            </div>
            <div class="admin-section">
                <p>> JEUX & FOND (URL) :</p>
                <input type="text" id="games" class="input-retro" placeholder="Jeu 1, Jeu 2...">
                <input type="text" id="bg" class="input-retro" placeholder="URL du GIF de fond">
            </div>
            <button type="submit" class="btn-green" style="width:100%">SAUVEGARDER LES MODIFICATIONS</button>
        </form>

        <p style="margin-top:20px; color:#666;">--- APERÇU DU CADRE VERT ---</p>
        <div class="preview-box">
            <h3 id="prev-title">> NOM</h3>
            <p id="prev-bio" style="font-size:0.9rem;"></p>
            <div class="prev-btn">BOUTON_ACCÈS_LIVE</div>
        </div>
    </div>

    <script>
        const fields = ['u', 'news', 'bio', 'bg', 'games', 'cid', 't', 'p1', 'p2', 'p3', 'p4', 'p5', 'p6', 'p7'];
        window.onload = () => {
            fields.forEach(f => {
                document.getElementById(f).value = localStorage.getItem('user_' + f) || "";
                document.getElementById(f).addEventListener('input', updatePreview);
            });
            updatePreview();
        };
        function updatePreview() {
            document.getElementById('prev-title').innerText = "> " + (document.getElementById('u').value || "STREAMER");
            document.getElementById('prev-bio').innerText = document.getElementById('bio').value || "Ma bio apparaîtra ici...";
        }
        document.getElementById('adminForm').onsubmit = (e) => {
            e.preventDefault();
            fields.forEach(f => localStorage.setItem('user_' + f, document.getElementById(f).value));
            alert("MIS À JOUR !");
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
